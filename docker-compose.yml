version: "3.3"
services:
 apache-XD:
  container_name: asir_apache
  image: php:7.2-apache
  ports:
    - "80:80"
    - "443:443"
  depends_on:
    - db
  volumes:
    - /home/asir2a/Escritorio/SRI/tuto/server/html:/var/www/html:ro
    - /home/asir2a/Escritorio/SRI/tuto/server/apache2:/etc/apache2
  networks:
      bind9_subnet:
        ipv4_address: 10.0.1.253
 
 asir_bind9:
   container_name: asir_bind9
   image: internetsystemsconsortium/bind9:9.16
   ports:
     - 5300:53/udp
     - 5300:53/tcp
   volumes:
     - /home/asir2a/Escritorio/SRI/tuto/server/bind9/conf:/etc/bind
     - /home/asir2a/Escritorio/SRI/tuto/server/bind9/zonas:/var/lib/bind
   networks:
      bind9_subnet:
        ipv4_address: 10.0.1.254
 
 ASIR_DNS_cliente:
  container_name: asir_cliente 
  image: alpine
  stdin_open: true
  tty: true
  dns:
    - 10.0.1.254
  networks:
    bind9_subnet:
      ipv4_address: 10.0.1.252
 wireshark:
  image: lscr.io/linuxserver/wireshark:latest
  container_name: asir-wireshark
  cap_add:
    - NET_ADMIN
  security_opt:
    - seccomp:unconfined 
  environment:
    - PUID=1000
    - PGID=1000
    - TZ=Europe/London
  volumes:
    - /path/to/config:/config
  ports:
    - 3000:3000 
  restart: unless-stopped
  networks:
      bind9_subnet:
        ipv4_address: 10.0.1.55
 firefox:
    container_name: asir-firefox
    image: jlesage/firefox
    ports: 
      - '5800:5800'
    volumes:
      - ./Firefox:/config:rw
    dns:
      - 10.0.1.254
    networks:
      bind9_subnet:
        ipv4_address: 10.0.1.29
 db:
  image: mysql
  container_name: asir-mysql
  # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
  # (this is just an example, not intended to be a production configuration)
  command: --default-authentication-plugin=mysql_native_password
  environment:
    MYSQL_ROOT_PASSWORD: castelao # Esta va a ser la contrase√±a de root_mysql
  networks:
    bind9_subnet:
      ipv4_address: 10.0.1.56

 adminer:
  image: adminer
  container_name: asir-mysql-adminer
  depends_on:
    - db
  ports:
    - 8080:80
networks:
  bind9_subnet:
    external: true